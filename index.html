<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>DOM Manipulation</title>
</head>

<body>
    <header id="main-header" class="bg-success">
        <div class="container">
            <h1 id="header-title">
                Item lister
            </h1>
        </div>
        <div class="search">
            <input type="text" class="form-control" id="filter" placeholder="Search Items..." />
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form id="addForm" class="form-inline">
                <input type="text" class="form-control" id="item" />
                <input type="submit" class="btn btn-dark" />
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">
                    Item 1 <button class="delete btn-danger"><i class="fas fa-trash-alt"></i></button> </li>
                </li>
                <li class="list-group-item">
                    Item 2 <button class="delete btn-danger"><i class="fas fa-trash-alt"></i></button>
                </li>
                <li class="list-group-item">
                    Item 3 <button class="delete btn-danger"><i class="fas fa-trash-alt"></i></button>
                </li>
                <li class="list-group-item">
                    Item 4 <button class="delete btn-danger"><i class="fas fa-trash-alt"></i></button>
                </li>
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
